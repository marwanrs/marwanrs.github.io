<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Capture</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      video {
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      img {
        margin-top: 20px;
        max-width: 100%;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>Capture a Photo</h2>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton">Capture Photo</button>
    <canvas id="canvas" style="display: none"></canvas>
    <div id="photoSection" style="display: none">
      <h3>Photo Taken!</h3>
      <img id="photo" alt="Captured Photo" />
      <a id="saveButton" href="#" download="captured-photo.png">Save Photo</a>
    </div>

    <script>
      let video = document.getElementById("video");
      let captureButton = document.getElementById("captureButton");
      let canvas = document.getElementById("canvas");
      let photo = document.getElementById("photo");
      let saveButton = document.getElementById("saveButton");
      let photoSection = document.getElementById("photoSection");

      // Function to start the camera with the rear camera if available
      async function startCamera() {
        try {
          // Get available media devices
          const devices = await navigator.mediaDevices.enumerateDevices();

          // Find the rear camera (back camera)
          const rearCamera = devices.find(
            (device) =>
              device.kind === "videoinput" &&
              device.label.toLowerCase().includes("back")
          );

          // If a rear camera is found, get its deviceId
          const constraints = {
            video: {
              deviceId: rearCamera ? { exact: rearCamera.deviceId } : undefined,
            },
          };

          // Get the media stream using the specified constraints (rear camera)
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
        } catch (err) {
          console.error("Error accessing camera: ", err);
          alert("Error accessing camera: " + err);
        }
      }

      // Capture the photo when the button is clicked
      captureButton.addEventListener("click", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert the canvas to a data URL and display it
        let photoUrl = canvas.toDataURL("image/png");
        photo.src = photoUrl;
        photoSection.style.display = "block";

        // Enable the save button with the captured image URL
        saveButton.href = photoUrl;
      });

      // Start the camera as soon as the page loads
      window.onload = startCamera;
    </script>
  </body>
</html>
